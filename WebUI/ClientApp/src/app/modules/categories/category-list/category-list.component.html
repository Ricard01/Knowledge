<div class="col-2 pt-3">

    <button-container [settings]="settingsButton"></button-container>

</div>


<div class="container">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" #tableCategories matSort matSortActive="name" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>

            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let row; let i= index;">

                <span role="button" (click)="edit(row.id, row.name)">
                    <i class="bi-pencil-square"></i>
                </span>

                <span role="button" (click)="delete(row.id, row.name   )">
                    <i class="bi-trash"></i>
                </span>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSize]="25" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>



</div>
