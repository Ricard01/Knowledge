<div class="modal-header">
    <h3 mat-dialog-title> {{ title }} Category </h3>
</div>

<form [formGroup]="categoryForm">

    <div class="modal-body">

        <mat-form-field>

            <mat-label> Name </mat-label>
            <input matInput placeholder="Category Name" formControlName="name" required>

            <mat-hint *ngIf="categoryForm.controls.name?.errors">
                {{categoryForm.controls.name.errors?.maxLength?.message}}
            </mat-hint>

        </mat-form-field>

    </div>

    <div class="modal-footer">
        <button type="button" mat-raised-button color="primary" [disabled]="!categoryForm.valid"
            (click)="save()">Save</button>
        <button type="button" mat-raised-button class="ms-2" (click)="cancel()">Cancel</button>
    </div>

</form>
